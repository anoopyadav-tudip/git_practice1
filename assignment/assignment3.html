<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="myscript.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="mywork.css">
</head>

<body>

	<form name="f">
	<h2><b><p style="font-family:arial; color:Black; font-size:20">Assignment <i style="color:red">No.3</i></p></b></h2>
		<div class="header">
			<center>
				<h1 style="font-family:courier;margin:2px 0px 5px 0px; color:White"><marquee loop="-1" scrollamount="10" width="100%" direction="right">Java Script</marquee></h1>
			</center>
		</div>
		<div class="tabletitle">
			<h2 style="color:red; margin:2px 0px 0px 150px">Creating a form with Validation Input.</h2>
		</div>

		<div class="table">
			<pre style="margin:20px 0px 0px 35px"><b style="font-size:24px">My Account Information</b> <a href="" style="margin:20px 0px 0px 600px; font-size:16px">Help</a></pre>
			 
			
				<fieldset class="fs">
  				<legend>
					<b>Personalia:</b>
				</legend>
					
					<label>First Name * </label>   
					<input type="text" id="firstname" size="30" placeholder="Enter your first name" required class="in">
					<label class="error-fname hide">Invalid First Name !</label>
					<br>
							
					<label>Last Name *</label>
					<input type="text" id="lastname" size="30" placeholder="Enter your last name" required class="in">
					<label class="error-lname hide">Invalid Last Name !</label>	
					<br>

					<label>Email *</label>
					<input type="email" id="email" size="30" placeholder="Enter your email address" class="in">	
					<label class="error-email hide">Invalid Email Id !</label>
					<br>

					<label>Choose your password *</label>
					<input type="password" id="password" size="30" placeholder="Password must be in 8-15 characters." maxlength="15" class="in">
					<label class="error-pwd hide">Invalid Password !</label>	
					<br>

					<label>Language </label>
					<select id="language" class="in">
							<option selected disabled value="">Select Language</option>
  							<option value="english">English</option>
							<option value="hindi">Hindi</option>
  							<option value="marathi">Marathi</option>
  							<option value="others">Others</option>
					</select>
					<br>

					<label>Mobile Number</label>
					<input type="text" placeholder="Enter your mobile no" id="mobileno" size="30" maxlength="10" class="in">
					<label class="error-mob hide">Invalid Mobile No !</label>			
					<br>
								
					<label>Birthday *</label>
					<input type="date" id="bday" placeholder="Enter your birthday" class="in">			
					<br>
								
					<label>Gender</label>
					<input type="radio" id="gender" value="m" checked class="rad"> Male	
					<input type="radio" id="gender" value="f" class="rad">Female		
					<br><br>
								
					<label><b>Address Details: </b></label><br>
						<label>House No : </label>
						<input type="text" placeholder="Enter your house no" id="houseno" size="30" class="in">
						<br>

						<label>Street : </label>
						<input type="text" placeholder="Enter your street name" id="streetname" size="30" class="in">
						<label class="error-sname hide">Invalid Street Name !</label>
						<br>

						<label>City : </label>
						<input type="text" placeholder="Enter your city" id="cityname" size="30" class="in">
						<label class="error-cname hide">Invalid City Name !</label>
						<br>
			
						<label>Pincode : </label>
						<input type="text" placeholder="Enter your pincode" id="pincode" size="30" class="in">	
						<label class="error-pin hide">Invalid Pin Code !</label>	
						<br>

						<input type="button" value="Register" name="register" onclick="myFunction()" class="reg">
						<input type="reset" value="Cancel" name="cancel" class="can">
						
 				</fieldset>
	
		</div>
	</form>

</body>
</html>
